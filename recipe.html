<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/recipe.css">
  
</head>
<body>

<header>
  <a id="Back" class="HeaderBtn" href="index.html">‚Üê Back</a>
  <a id="Jump" class="HeaderBtn" href="#Method">Jump to method</a>
  <h1 id="recipe-name"></h1>
</header>

<main id="recipe-content">
  
  <!-- INFO (oven / prep / cook) -->
  <section id="RecipeInfo"></section>

  <!-- INGREDIENTS -->
  <section id="Ingredients">
    <h2>Ingredients</h2>
    <div class="scale-controls">
      <button data-scale="0.5">0.5</button>
      <button data-scale="1" class="active">1</button>
      <button data-scale="1.5">1.5</button>
      <button data-scale="2">2</button>
    </div>
    <div id="ingredient-groups"></div>
  </section>

  <!-- METHOD -->
  <section id="Method">
    <h2>Method</h2>
    <ol class="method" id="method-steps"></ol>
  </section>

  <!-- METHOD -->
  <section id="Notes">
    <h2>Notes</h2>
    <ul id="notes"></ul>
  </section>
</main>

<script src="recipe.js"></script>
</body>
</html>
